<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Usu√°rios</title>
</head>
<body>
    <div class="container w-50">
        <h1>{{ formTitle }}</h1>
        <form>
            <div class="row">
                <div class="col-md-2 p-1">
                    <label for="Id">ID</label>
                    <input [(ngModel)]="__usuario.id" class="form-control form-control-sm" name="Id" disabled="true"/>
                </div>    
                <div class="col-md-5 p-1">
                    <label for="Username">Username</label>
                    <input [(ngModel)]="__usuario.username" class="form-control form-control-sm" name="Username" />
                </div>
                <div class="col-md-2 p-1">
                    <label for="Password">Password</label>
                    <input [(ngModel)]="__usuario.password" class="form-control form-control-sm" name="Password" />
                </div> 
            </div>
            <div class="row border bg-light mt-2 p-2">
                <div class="col-md-2 p-2">
                    <input type="button" class="form-control btn btn-primary" (click)="save()" value="Salvar"/>
                </div>
                <div class="col-md-2 p-2">
                    <input type="button" class="form-control btn btn-primary" (click)="deletar()" value="Deletar"/>
                </div>
                <div class="col-md-2 p-2">
                    <input type="button" class="form-control btn btn-primary" (click)="back()" value="Voltar"/>
                </div>
            </div>                
        </form>    
    </div>
</body>
</html>
